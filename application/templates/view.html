<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='general.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>{{ name }}</title>
</head>
<body>
    <div class="main">
    <h3>Viewing {{ dataset }}</h3>
    {% for result in view_results %}
    <p>{{ result }}</p>
    {% endfor %}
    <form role="form" method="POST" action="/view">
        <button name="back" class="btn btn-default">Back</button>
        <button name="edit" class="btn btn-default">Edit</button>
    </form>
    </div>
</body>
</html>
