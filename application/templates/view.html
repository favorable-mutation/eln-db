<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='general.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>{{ name }}</title>
</head>
<body>
    <h3>Viewing {{ dataset }}</h3>
    {% for result in output_results %}
    {% for tuple in result %}
    <p>{{ tuple }}</p>
    {% endfor %}
    {% endfor %}
    <form role="form" method="POST" action="/view">
        <button type="back" class="btn btn-default">Back</button>
    </form>
</body>
</html>
