<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='general.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>{{ name }}</title>
</head>
<body>
    <p>{{ error }}</p>
    {% for name in valid_names %}
    <p>{{ name }}</p>
    {% endfor %}
    <h3>What would you like to call your experiment?</h3>
    <form role="form" method="POST" action="/name-data">
        <p>Data Collection Name: <input type="text" name="name-data"></p>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</body>
</html>
